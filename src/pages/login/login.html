<style>
  .center_x {
    text-align: center;
  }

</style>


<ion-content class="total_color"  (pan)="panEvent($event)">
  <div class="div_background" on-tap="tap()" style="height:270px;background-size: cover;
background-position: bottom;">


    <ion-grid style="padding-top:55px;padding-left: 20px;
    padding-right: 20px;height: 270px;">
      <ion-row style="height:100px;text-align:center;">
        <ion-col col-6 (click)="chooseJiangsu()" style="
        border-right: 1px rgb(230, 230, 230) solid;
        border-bottom: 1px rgb(230, 230, 230) solid;
        display:flex; align-items:center
        ">
          <img src={{img1}} tappable style="width:50px">
          <p class="p_text" [ngClass]="{true:'textcolor1',false:'textcolor_normal'}[isSelected1]">江苏若态</p>
        </ion-col>

        <ion-col col-6 (click)="chooseDiy()" style="text-align:center;
        border-bottom: 1px rgb(230, 230, 230) solid;
        display:flex; align-items:center
          ">
          <img style="margin-left:25px;width:50px" src={{img2}} tappable>
          <p class="p_text" [ngClass]="{true:'textcolor2',false:'textcolor_normal'}[isSelected2]">DIY</p>
        </ion-col>


      </ion-row>
      <ion-row style="height:100px;text-align:center;">
        <ion-col col-6 (click)="chooseWanju()" style="text-align:center;
          border-right: 1px rgb(230, 230, 230) solid;
          display:flex; align-items:center
            ">
          <img src={{img3}} style="width:50px" tappable>
          <p class="p_text" [ngClass]="{true:'textcolor3',false:'textcolor_normal'}[isSelected3]">若客若物</p>
        </ion-col>


        <ion-col col-6 style="display:flex; align-items:center" (click)="chooseBanchang()">
          <img style="margin-left:25px;width:50px" src={{img4}} tappable>
          <p class="p_text" [ngClass]="{true:'textcolor4',false:'textcolor_normal'}[isSelected4]">板厂</p>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>


  <ion-item style="margin-top:30px;padding-left:10%;padding-right:10%">
    <ion-avatar item-left>
      <img style=" width: 31px;
      height: 30px;
      margin-top: 7px;" src={{email_src}}>
    </ion-avatar> 
    <ion-input  [(ngModel)]="email"  placeholder="请输入公司邮箱"  (ngModelChange)="watch($event)" type="email" ></ion-input>
  </ion-item>



  <ion-item style="padding-left:10%;padding-right:10%">
    <ion-avatar item-left>
      <img style=" width: 31px;
      height: 30px;
      margin-top: 7px;"  src={{password_src}}>
    </ion-avatar> 
    <ion-input [(ngModel)]="password"  placeholder="请输入密码"  (ngModelChange)="watchPassword($event)" type="password"></ion-input>
  </ion-item>

  <!-- <ion-item style="margin-top:20px;padding-left:10%;padding-right:10%">
    <ion-label floating>请输入公司邮箱</ion-label>
    <ion-input  [(ngModel)]="email"  (ngModelChange)="watch($event)" type="email" ></ion-input>
  </ion-item>
  <ion-item style="padding-left:10%;padding-right:10%">
    <ion-label floating>请输入密码</ion-label>
    <ion-input [(ngModel)]="password" (ngModelChange)="watchPassword($event)" type="password"></ion-input>
  </ion-item> -->

  <ion-list *ngIf="history_arr" style="position:absolute;z-index:999;width:inherit;margin-top:-75px;width:95%;
    padding-left:23%">
    <ion-item *ngFor='let item of history_arr' tappable (click)="click(item)">
      <p>{{item.email}}</p>
    </ion-item>
    <!--<ion-item tappable (click)="click()">
          <p>candy.guo@robotime.com</p>
        </ion-item>
        <ion-item tappable (click)="click()">
          <p>julia.liu@robotime.com</p>
        </ion-item>-->

  </ion-list>

  <ng-container *ngIf="isDisabled">
    <button id="login_button" ion-button round style="
    margin-left:10%;
  color:white;margin-top:50px ;
  height: 40px;
  border-radius: 20px;
  font-size: 140%;
    width:80%" outline block tappable (click)="getDB()" [ngClass]="{'backgroundcolor1':isSelected1,'backgroundcolor2':isSelected2,
    'backgroundcolor3':isSelected3,'backgroundcolor4':isSelected4}" disabled >
      登录
    </button>
  </ng-container>

  <ng-container *ngIf="!isDisabled">
    <button id="login_button"  round style="
      margin-left:10%;
      height: 40px;
      border-radius: 20px;
    color:white;margin-top:50px ;
    font-size: 140%;
      width:80%" outline block tappable (click)="getDB()" [ngClass]="{'backgroundcolor1':isSelected1,'backgroundcolor2':isSelected2,
      'backgroundcolor3':isSelected3,'backgroundcolor4':isSelected4}"  >
      登录
    </button>
  </ng-container>


  <ion-checkbox style="margin-left:14%;border-color: #cccccc ;margin-top:10px;padding-bottom: 2px;" color="danger" *ngIf="isSelected1" (click)="isAutoLogin()" [checked]="autoLogin"></ion-checkbox>
  <ion-checkbox style="margin-left:14%;border-color: #cccccc ;margin-top:10px;padding-bottom: 2px;" color="diy" *ngIf="isSelected2" (click)="isAutoLogin()" [checked]="autoLogin"></ion-checkbox>
  <ion-checkbox style="margin-left:14%;border-color: #cccccc ;margin-top:10px;padding-bottom: 2px;" *ngIf="isSelected3" (click)="isAutoLogin()" [checked]="autoLogin"></ion-checkbox>
  <ion-checkbox style="margin-left:14%;border-color: #cccccc ;margin-top:10px;padding-bottom: 2px;" color="banchang" *ngIf="isSelected4" (click)="isAutoLogin()" [checked]="autoLogin"></ion-checkbox>

  <span style="vertical-align:super;padding-top:3px" [ngClass]="{
    'textcolor_normal':!autoLogin,
    'textcolor1':(isSelected1 && autoLogin),'textcolor2':(isSelected2 && autoLogin),
    'textcolor3':(isSelected3 && autoLogin),'textcolor4':(isSelected4 && autoLogin)}"> 自动登录</span>

  <ion-checkbox style="margin-left:100px;padding-bottom: 3px;" color="danger" *ngIf="isSelected1" (click)="isRemerberPassword()" [checked]="remerberPassword"></ion-checkbox>
  <ion-checkbox style="margin-left:100px;padding-bottom: 3px;" color="diy" *ngIf="isSelected2" (click)="isRemerberPassword()" [checked]="remerberPassword"></ion-checkbox>
  <ion-checkbox style="margin-left:100px;padding-bottom: 3px;"  *ngIf="isSelected3" (click)="isRemerberPassword()" [checked]="remerberPassword"></ion-checkbox>
  <ion-checkbox style="margin-left:100px;padding-bottom: 3px;" color="banchang" *ngIf="isSelected4" (click)="isRemerberPassword()" [checked]="remerberPassword"></ion-checkbox>
  <span style="vertical-align:super" [ngClass]="{
    'textcolor_normal': !remerberPassword,
    'textcolor1':isSelected1 && remerberPassword,
    'textcolor2':isSelected2 && remerberPassword,
    'textcolor3':isSelected3 && remerberPassword,'textcolor4':isSelected4 &&remerberPassword}"> 记住密码</span>





</ion-content>
