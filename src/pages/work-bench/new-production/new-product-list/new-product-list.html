<ion-header>

  <ion-navbar color="gongdan-color">
    <ion-title>产品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-auto-complete style="width: 100vw;" (itemSelected) = "itemSelected($event)"  [dataProvider]="newProductionAutoService"></ion-auto-complete>
   <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list>
    <ion-item tappable *ngFor="let items of item" (click)="itemClick(items)">
      <p text-wrap style="color:black">{{showText(items)}}</p>
      <!--<p style="font-size:80%">{{showSecondText(items)}}</p>-->
      <p style="font-size:80%">{{showThirdText(items)}}</p>
    </ion-item>
  </ion-list>
</ion-content>
