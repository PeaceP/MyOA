<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="background-color:white;height:70px;margin-top:20px" align="center">
         <img  style="width:66px;margin-top:10px;border-radius:33px;" src={{item.product_img}}><br>
  </div>
  <ion-grid>
  <ion-row class="row_class" align-items-center>
      <ion-col tappable (click) = "createInfo()">
         <div align="center">
          <p style="color:#5bc5f3;font-size:25px">{{item.qty_available}}</p>
          <p style="color:gray;margin-top:-20px">库存</p>
        </div>
      </ion-col>
      <ion-col tappable (click) = "callPhone()">
        <div align="center">
         <p style="color:#5bc5f3;font-size:25px">{{item.virtual_qty}}</p>
          <p style="color:gray;margin-top:-20px">预测</p>
        </div>
      </ion-col>
      <ion-col tappable (click) = "sendEmail()">
        <div align="center" >
         <p style="color:#5bc5f3;font-size:25px">{{item.outgoing_qty}}</p>
          <p style="color:gray;margin-top:-20px">在产</p> 
        </div>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-item-divider color="light"></ion-item-divider>
<ion-item-group class="group_bottom">
    <ion-item>
      <ion-label class="left_label">内部参考</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.categ_id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">产品名称</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">位置</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.location}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">国内简称</ion-label>
      <ion-label text-wrap item-end class="right_label">{{item.inner_code}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">国内类型</ion-label>
      <ion-label text-wrap item-end class="right_label">{{item.inner_spec}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">产品规格</ion-label>
      <ion-label text-wrap item-end class="right_label">{{item.product_specs}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">内部类别</ion-label>
      <ion-label text-wrap item-end class="right_label">{{item.default_code}}</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-divider color="light"></ion-item-divider>
  <ion-item-group class="group_bottom">
    <ion-item tappable (click)="clickBom()">
      <ion-label class="left_label">BOM</ion-label>
      <ion-label text-wrap class="right_label" item-end>></ion-label>
    </ion-item>
    <ion-item tappable (click)="clickStockMove()">
      <ion-label class="left_label">库存移动</ion-label>
      <ion-label text-wrap class="right_label" item-end>></ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
