<ion-header no-border>

    <ion-navbar color="gongdan-color" hideBackButton="true">
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="background-color:white;height:70px;margin-top:20px" align="center">
         <img  style="width:66px;margin-top:10px;border-radius:33px;" src={{item.product_img}}><br>
  </div>
  <ion-grid>
  <ion-row class="row_class" align-items-center>
      <ion-col tappable (click) = "click_kc()">
         <div align="center">
          <p style="color:#5bc5f3;font-size:25px">{{toFix(item.qty_available)}}</p>
          <p style="color:gray;margin-top:-20px">库存</p>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
         <p style="color:#5bc5f3;font-size:25px">{{toFix(item.virtual_qty)}}</p>
          <p style="color:gray;margin-top:-20px">预测</p>
        </div>
      </ion-col>
      <ion-col >
        <div align="center" >
         <p style="color:#5bc5f3;font-size:25px">{{toFix(item.outgoing_qty)}}</p>
          <p style="color:gray;margin-top:-20px">在产</p> 
        </div>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-item-divider color="light"></ion-item-divider>
<ion-item-group class="group_bottom">
  <ion-item>
      <ion-label class="left_label">名称</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">料号</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.default_code}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">规格</ion-label>
      <ion-label text-wrap item-end class="right_label">{{item.product_specs}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">标签</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.tag}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">内部类别</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.categ_id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">重量（g）</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{item.weight}}</ion-label>
    </ion-item>
    
  </ion-item-group>
  <ion-item-divider color="light"></ion-item-divider>
  <ion-item-group no-lines class="group_bottom">
    <ion-item no-lines tappable (click)="clickBom()">
      <ion-label class="left_label">BOM</ion-label>
      <ion-label text-wrap class="right_label" item-end><ion-icon style="font-size:13px;margin-left:5px;" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></ion-label>
    </ion-item>
    <!--<ion-item tappable (click)="clickStockMove()">
      <ion-label class="left_label">库存移动</ion-label>
      <ion-label text-wrap class="right_label" item-end>></ion-label>
    </ion-item>-->
  </ion-item-group>
</ion-content>
