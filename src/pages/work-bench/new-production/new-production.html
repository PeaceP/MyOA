<ion-header>

  <ion-navbar>
    <ion-title>产品</ion-title>

  </ion-navbar>
  
</ion-header>


<ion-content scroll="false">
  <ion-auto-complete style="width: 100vw;" (itemSelected) = "itemSelected($event)"  [dataProvider]="newProductionAutoService"></ion-auto-complete>

  <div class="pageMenuSlides">
    <div class="swiper-container" align="center">
      <div class="swiper-wrapper" *ngFor="let item of menus;let i=index;" align="center">
        <div  class="swiper-slide {{i==0?'bottomLine':''}}"  tappable (click)="selectPageMenu($event,i)">{{item.name}}</div>
      </div>
    </div>
  </div>
  <ion-slides #contentSlides>
    <!--1-->
  <ion-slide>
    <ion-grid no-padding >
    <ion-row>
      <ion-col col-3 class="menus">
        <ion-scroll scrollY="true" style="height:100%">
          <ion-list no-lines>
            <ion-item text-wrap tappable class="menuItem" *ngFor="let item of categories;let i=index" style="border-bottom: 1px solid lightgray" text-center (click)="itemClick(item,$event)">
              {{item.name}}
              
              <!--<p class="menuItem_left" [ngClass]="{'active': i==0}" >{{item.name}}</p> 
              <p class="menuItem_left" [ngClass]="{'active': i==0}">></p>-->
            </ion-item>             
          </ion-list>
        </ion-scroll>
      </ion-col>
      <ion-col class="items">
        <ion-list no-lines>
          <ion-item tappable *ngFor="let item of chengpinArr" style="border-bottom: 1px solid lightgray" (click)="chenpinItemClick(item)">
            <p class="item_label" style="float:left">{{item.name}}</p>
            <p *ngIf="item.child_id.length > 0" style="float:right">></p>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-slide>
     
</ion-slides>
</ion-content>
