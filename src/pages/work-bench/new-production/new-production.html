<ion-content style="background-color:white">
  <div ion-fixed class="div_header">
    <div class="div_header_back">

      <ion-auto-complete class="search_class" (itemSelected)="itemSelected($event)" [dataProvider]="newProductionAutoService"></ion-auto-complete>

      <button class="btn_class" ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>

    <ion-scroll class="scroll_class" zooming="true" scrollX="true" align-items-center>
        <div class="left_div" align="center" tappable (click)="selectType(item)" *ngFor="let item of menus">
            <span [ngClass]="{true:'under_line_style',false:'normal_style'}[item.select]">{{item.name}}</span>
        </div>
    </ion-scroll>
  </div>


  <ion-slides #contentSlides style="margin-top:98px;">
    <ion-slide>
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3 class="menus">
            <ion-scroll scrollY="true" style="height:100%">
              <ion-list no-lines>
                <ion-item text-wrap tappable class="menuItem" *ngFor="let item of categories;let i=index" style="border-bottom: 1px solid lightgray"
                  text-center (click)="itemClick(item,$event)">
                  {{item.name}}

                </ion-item>
              </ion-list>
            </ion-scroll>
          </ion-col>
          <ion-col class="items">
            <ion-list no-lines>
              <ion-item  tappable *ngFor="let item of chengpinArr" style="border-bottom: 1px solid lightgray" (click)="chenpinItemClick(item)">
                <p class="item_label" style="float:left">{{item.name}}</p>
                <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;">
              </ion-item>
            </ion-list>
            <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>-->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

  </ion-slides>
</ion-content>
