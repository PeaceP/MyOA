<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item tappable *ngFor="let items of item" (click)="itemClick(items)">
      <p style="color:black;float:left;">{{items.name}}</p>
      <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;">
    </ion-item>
  </ion-list>
</ion-content>
