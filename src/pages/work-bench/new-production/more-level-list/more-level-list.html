<ion-header>

  <ion-navbar color="gongdan-color">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item tappable *ngFor="let items of item" (click)="itemClick(items)">
      <p style="color:black;float:left;">{{items.name}}</p>
      <p *ngIf="items.child_id.length > 0" style="float:right">></p> 
    </ion-item>
  </ion-list>
</ion-content>
