<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <ion-item class="div_all" (click)="pushToDetail()">
      <div text-wrap class="div_right" style="color:#04aaf4"> {{item.name}} </div>
      <div class="left_label,div_left" style="color:#04aaf4" text-right> 产品 </div>
    </ion-item>
    <div class="div_all">
      <div text-wrap class="div_right"> {{item.invoice_status[1]}} </div>
      <div class="left_label,div_left" text-right> 对账状态 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.product_uom_qty}} </div>
      <div class="left_label,div_left" text-right> 退货数量 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.qty_delivered}} </div>
      <div class="left_label,div_left" text-right> 收到数量 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.qty_to_invoice}} </div>
      <div class="left_label,div_left" text-right> 待对账数量 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.uom}} </div>
      <div class="left_label,div_left" text-right> 计量单位 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.price_unit}} </div>
      <div class="left_label,div_left" text-right> 单价 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.price_subtotal}} </div>
      <div class="left_label,div_left" text-right>小计 </div>
    </div>

  </div>
</ion-content>
