  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="font-size:85%;font-weight:bold">申请人</ion-label>
      <ion-label text-wrap item-end style="font-size:75%;text-align:right;">{{item.employee_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:85%;font-weight:bold">部门（费用归属）</ion-label>
      <ion-label item-end style="font-size:75%;text-align:right;">{{item.department}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:85%;font-weight:bold">暂支余额</ion-label>
      <ion-label item-end style="font-size:75%;text-align:right;">{{item.pre_payment_reminding}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item-group >
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item *ngFor='let items of item.line_ids'>
          <h3 text-wrap>报销明细</h3>
          <p text-wrap style="font-size:80%;color:gray;">产品：{{items.product_id}}</p>
          <p text-wrap style="font-size:80%;">金额：{{items.unit_amount}}</p>
          <p text-wrap style="font-size:80%;color:gray">费用说明：{{items.name}} </p>
    </ion-item>
  </ion-item-group>

  <div style="margin:10px;">审批记录</div>
  <ion-list>
    <ion-item *ngFor='let items of item.message_ids' class="middle_item">
        <ion-grid>
            <ion-row class="rowStyle">
              <ion-col col-2 class="textCenter">
                  <img src={{items.create_person_ava}}>
              </ion-col>
              <ion-col col-5>
                <div >{{items.create_person}}</div>
                <div *ngIf="items.old_state || items.new_state" >{{items.old_state}}=>{{items.new_state}}</div>
                <div text-wrap>{{items.description}}</div>
              </ion-col>
              <ion-col col-5>
                  <div style="font-size:80%">{{items.create_time}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer *ngIf="isShowFooter">
  <ion-toolbar>
    <button ion-button ion-end  style='width:50%;float:right;background-color:#1eabfe' tappable (click)='conform()' full>通过</button>
    <button ion-button ion-start  style='width:50%;background-color:red' tappable (click)='cancel()' full>拒绝</button>
  </ion-toolbar>
</ion-footer>
