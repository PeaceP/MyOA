<ion-header>

  <ion-navbar>
    <ion-title>供应商</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div><ion-input [(ngModel)]="searchName" placeholder="输入供应商名" style="margin-left:20px;;"></ion-input></div>
      </ion-col>
      <ion-col >
        <div><button (click)='searchClick()' style="height:40px;font-size:15px;font-weight:bold;background-color:white">搜索</button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list style="margin-top:0px;">
    <ion-item *ngFor='let item of items' tappable (click) = 'supplier_detail(item.id)'>
      <ion-avatar item-start>
        <!--<img src="assets/img/avatar-finn.png">-->
      </ion-avatar>
      <h2>{{item.company_name}}</h2>
      <h3 class="code_class">NO：{{item.internal_code}}</h3>
      <p class="p_class" text-wrap>电话:{{item.phone}} Email:{{item.email}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
