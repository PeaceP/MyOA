<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="!editItem">新建报销</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#f0f0f0">

  <ion-item>
    <ion-label>申请人
    </ion-label>
    <ion-label item-end text-right>{{name}}</ion-label>
  </ion-item>

  <ion-item>
      <ion-label style="color:black">申请金额 (元)   <span style="color:red;"> *</span>
      </ion-label>
      <ion-input #mNumberCon  placeholder='请填写金额' item-end text-wrap type="number" text-right [(ngModel)]="amount"></ion-input>
    </ion-item>
  

  <ion-item no-lines>
    <ion-label>备注
      <span style="color:red;"> *</span>
    </ion-label>

  </ion-item>
  <ion-item>
    <ion-textarea rows="10" style="margin-left:10px;" text-wrap placeholder='请备注暂支原因' [(ngModel)]="remarks" class='area_class'>
    </ion-textarea>
  </ion-item>


  <ion-item>
      <div>银行账户
        <span style="color:rgb(139, 138, 138);font-size:80%"> (默认打到您的工资卡账户)</span>
      </div>
      <div >{{bank_account_id}}</div>
    </ion-item>

  <ion-item>
    <ion-label>暂支余额
    </ion-label>
    <ion-label item-end text-right>{{pre_payment_reminding}}</ion-label>
  </ion-item>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button ion-start style='width:66%' clear> 申请金额 (元) : {{amount}}</button>
    <button ion-button ion-end style='width:30%' (click)='save()'> 保存</button>
  </ion-toolbar>

</ion-footer>
