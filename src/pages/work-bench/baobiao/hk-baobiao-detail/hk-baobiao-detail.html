<ion-header no-border>

    <ion-navbar color="gongdan-color" hideBackButton="true">
      <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
    <ion-list>
        <div *ngFor='let items of item;let i = index'>
          <ion-item no-lines [ngClass]="{true:'item_empty_class',false:'item_class'}[i == 0]" tappable (click)='item_detail(item)'>
            <div class="div_class">
              <div class="type_class">
                <span style="height:30px;line-height:30px;">
                  {{items.payment_type}}{{fmoney(transInt(items.amount),3)}} 
                </span>
                <span style="color:red;font-size:13px;">
                  {{items.state}}
                </span>
              </div>
              <div class="date_class">
                {{items.payment_date}}
              </div>
            </div>
            <div class="div_class">
              <div class="name_class" >
                {{items.name}}
              </div>
              <div class="partner_class" *ngIf='payment_type == "in"'>
                  {{items.partner_name}}
                </div>
                <div class="partner_class" *ngIf='payment_type == "out"'>
                    {{items.remark}}
                  </div>
            </div>
    
          </ion-item>
        </div>
      </ion-list>
</ion-content>
