<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{items.name}}</ion-title>
    <img tappable (click)='click_more()' style="float:right;margin-right:5px;width:30px;" src="assets/img/more_btn_white.png" />
  </ion-navbar>

</ion-header>


<ion-content style="background:#f7f7f7">
  <div align="center" style="width:100%;height:120px;background:#2597ec">
    <p text-wrap style="width:65px;float:left;color:white;margin-left:30px;margin-top:40px">
      余额合计人民币
    </p>
    <h1 style="float:right;color:white;margin-right:20px;margin-top:45px;width:200px;text-align:left">{{fmoney(transInt(items.total_amount),3)}}</h1>
  </div>
  <ion-list style="margin-top:10px">
    <div *ngFor="let item of items.line_ids">
    <div class="left_div" style="border-bottom: 1px solid #e7e5e7;">
    <div class="left_btn">
    </div>
    <p class="left_p" >{{item.name}}</p> 
  </div>
  <div class="right_div" style="border-bottom: 1px solid #e7e5e7">
    <div style="width:33%;height:60px;float:left">
      <p style="margin-top:7px;text-align:center;color:gray;">金额<p>
      <p style="margin-top:-13px;text-align:center;color:#1eabf1">{{fmoney(transInt(item.amount),3)}}</p>
    </div>
    <div style="width:67%;height:60px;float:right">
        <div style="width:50%;height:60px;float:left">
          <p style="margin-top:7px;text-align:center;color:gray;">汇率<p>
          <p style="margin-top:-13px;text-align:center;color:#1eabf1">{{fmoney(transInt(item.rate),3)}}</p>
        </div>
        <div style="width:50%;height:60px;float:right">
          <p style="margin-top:7px;text-align:center;color:gray;">人民币<p>
          <p style="margin-top:-13px;text-align:center;color:#1eabf1">{{fmoney(transInt(item.sub_total),3)}}</p>
        </div>
    </div>
  </div>
    </div>
  </ion-list>
</ion-content>
