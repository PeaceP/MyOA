<ion-header>

  <ion-navbar>
    <ion-title>delivery-notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor='let item of items' tappable (click) = 'incoming_detail(item)'>
      <h2 style="font-size:75%;font-weight:bold;font-size:75%;">{{item.name}}</h2>
      <h4 style="font-size:70%">安排日期：{{item.min_date}}</h4>
      <p style="font-size:70%">目的位置区域：{{item.to_location}}</p>
      <p style="font-size:70%">合作伙伴：{{item.parnter_id}}</p>
      <p style="font-size:70%">源单据：{{item.origin}}</p>
      <p style="font-size:70%">欠单于：{{item.back_order_id}}</p>
    </ion-item>
  </ion-list>
</ion-content>
