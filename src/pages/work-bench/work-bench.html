
<ion-header>

<ion-content>
<ion-grid>
<ion-row align-items-center>

         <div class="other_incoming_div" (click) = 'incoming_clicked()'>
          <img src="assets/img/shenpi.png">
          <p>采购入库</p>

        <div class="supplier_div" (click) = 'supplier_clicked()'>

        </div>

      <ion-col>
         <div class="supplier_div" (click) = 'order_clicked()'>
          <img src="assets/img/apply.png">
          <p>订单</p>
        </div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
</ion-grid>
