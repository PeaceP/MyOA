<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>筛选</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <div text-aligh:center style="background:#f0f2f5;padding:1px;" *ngIf="isShowTeam">
          <p  style="font-size:12px;color:#8a9399;padding-left:15px;line-height:5px">销售团队</p>
      </div>
      <ion-grid *ngIf="isShowTeam">
          <ion-row style="text-align:center;height:50px;line-height:50px">
              <ion-col  col-3 *ngFor='let item of teamList' tappable (click)="checkTeam(item)">
                <div style="padding:1px;" [ngClass]="{true:'backcolor1',false:'backcolor_normal'}[isShowBack(item)]">
                  <p text-wrap  style="font-size:13px;height:25px;line-height:10px;padding-top:5px">
                      {{item.team_name}}
                  </p>
                </div>
              </ion-col>
            </ion-row>
      </ion-grid>
    <div text-aligh:center style="background:#f0f2f5;padding:1px;margin-top:180px">
        <p  style="font-size:12px;color:#8a9399;padding-left:15px;line-height:5px">销售员</p>
    </div>
    <ion-grid>
        <ion-row style="text-align:center;height:50px;line-height:50px">
            <ion-col  col-3 *ngFor='let item of teamPerson' tappable (click)="checkOther(item)">
              <div style="padding:1px;" [ngClass]="{true:'backcolor1',false:'backcolor_normal'}[isCheck(item)]">
                <p text-wrap  style="font-size:13px;height:25px;line-height:10px;padding-top:5px">
                    {{item.user_name}}
                </p>
              </div>
            </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>

<ion-footer >
    <div style="background:white">
<span align="center" style='width:50%;float:left; background-color:#fba958;height:44px;line-height:44px;font-size:15px;color:white' tappable (click)="cancel_biaoqian()">
重置
</span>
<span align="center" style='width:50%;float:right;background-color:#1eabfe;height:44px;line-height:44px;font-size:15px;color:white' tappable (click)="confirm_biaoqian()">
完成
</span>
</div>
</ion-footer>
