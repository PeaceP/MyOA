<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#f0f2f5">
    <div class='dividingLine'>
    </div>
    <div class='writebackgroud' *ngIf="isWrite">
        <ion-grid>
            <ion-row>
                <ion-col  tappable (click)="visit()" style="margin-left:20px">
                      <img style="width: 55px; height: 55px;" src="assets/img/journal_sheet/record_visit.png">
                      <div style="color:#333333">拜访记录</div>
                  </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div *ngIf="isLook" style="background:#ffffff">
      <ion-grid>
        <ion-row style="height:100px;text-align:center;">
          <ion-col col-6 style="
          border-right: 1px rgb(230, 230, 230) solid;
          border-bottom: 1px rgb(230, 230, 230) solid;
          display:flex; align-items:center
          " tappable (click)="get_visit_list()">
          <div style="padding:1px;margin-left: auto;margin-right: auto;">
              <p text-wrap style="font-size:14px;color:#333333;line-height:14px;">拜访记录</p>
              <p style="font-size:12px;color:#666666;line-height:12px;">今日
                <span style="color:#1897f2;font-size:12px;">{{num}}</span>
              </p>
          </div>
          </ion-col>
          <ion-col col-6 style="
          border-bottom: 1px rgb(230, 230, 230) solid;
          display:flex; align-items:center
          ">
          <div style="padding:1px;margin-left: auto;margin-right: auto;">
              <!-- <p text-wrap style="font-size:14px;color:#333333;line-height:14px;">XXXXXX</p>
              <p style="font-size:12px;color:#666666;line-height:12px;">一些指标
                <span style="color:#1897f2;font-size:12px;">5%</span>
              </p> -->
          </div>
          </ion-col>
        </ion-row>
        <ion-row style="height:100px;text-align:center;">
            <ion-col col-6 style="
            border-right: 1px rgb(230, 230, 230) solid;
            display:flex; align-items:center
            ">
            <div style="padding:1px;margin-left: auto;margin-right: auto;">
                <!-- <p text-wrap style="font-size:14px;color:#333333;line-height:14px;">XXXXXX</p>
                <p style="font-size:12px;color:#666666;line-height:12px;">一些指标
                  <span style="color:#1897f2;font-size:12px;">5%</span>
                </p> -->
            </div>
            </ion-col>
            <ion-col col-6 style="display:flex; align-items:center">
                <div style="padding:1px;margin-left: auto;margin-right: auto;">
                    <!-- <p text-wrap style="font-size:14px;color:#333333;line-height:14px;">XXXXXX</p>
                    <p style="font-size:12px;color:#666666;line-height:12px;">一些指标
                      <span style="color:#1897f2;font-size:12px;">5%</span>
                    </p> -->
                </div>
            </ion-col>
          </ion-row>
      </ion-grid>
    </div>
</ion-content>
<ion-footer>
    <div style="background:#ffffff;">
<ion-grid>
    <ion-row style="text-align:center;height:50px">
      <ion-col col-6 style="display:flex; align-items:center" tappable (click)="chooseWrite()">
      <div style="margin-left: auto;margin-right: auto;">
          <img src={{writeImg}} style="width:30px;height:30px">
          <p  text-wrap style="font-size:10px;line-height:1px;"
          [ngClass]="{true:'textcolor1',false:'textcolor_normal'}[isWrite]">写日志</p>
      </div>
      </ion-col>
      <ion-col col-6 style="display:flex; align-items:center" tappable (click)="chooseLook()">
      <div style="margin-left: auto;margin-right: auto;">
        <img src={{lookImg}} style="width:30px;height:30px">
          <p text-wrap style="font-size:10px;line-height:1px;"
          [ngClass]="{true:'textcolor1',false:'textcolor_normal'}[isLook]">看日志</p>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-footer>
