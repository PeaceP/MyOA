<ion-header>

  <ion-navbar>
    <ion-title>入库确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div>
              <ion-input [(ngModel)]="searchName" placeholder="输入单号"  text-wrap style="margin-left:20px;;"></ion-input>
            </div>
          </ion-col>
          <ion-col>
            <div><button (click)='searchClick()' style="height:40px;font-size:15px;font-weight:bold;background-color:white">搜索</button></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-item *ngFor='let item of items' tappable (click) = 'incoming_detail(item)'>
      <p style="font-size:100%;float:right;color:#fc6621;">采购确认</p>
      <h2 style="font-size:75%;font-weight:bold;font-size:75%;">{{item.name}}</h2>
      <h4 style="font-size:70%">安排日期：{{item.min_date}}</h4>
      <p style="font-size:70%">位置区域：{{item.location_id}}</p>
      <p style="font-size:60%">合作伙伴：{{item.parnter_id}}</p>
      <p style="float:right;color:#1e1e1e;font-weight:bold;font-size:70%;">{{item.creater}}</p>
      <p style="font-size:70%">源单据：{{item.origin}}</p>
      <p style="font-size:70%">欠单于：{{item.back_order_id}}</p>
    </ion-item>
  </ion-list>


    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
