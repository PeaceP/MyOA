<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>可报销申购明细</ion-title>
    <ion-buttons end>
      <button ion-button (click)='save()'>
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of shengou_list ; let i = index">
      <ion-row>
        <ion-col col-2>
          <ion-item>
            <ion-checkbox tappable (ionChange)="checkChange(item)"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col>
          <h2> {{item.orderNumber}}</h2>
          <p>申购产品: {{item.productionName}}</p>
          <p>金额: {{item.price_unit}} 数量: {{item.product_qty}}</p>
          <p>申购说明:{{item.description}}</p>
        </ion-col>
      </ion-row>
      </ion-item>
  </ion-list>
</ion-content>
