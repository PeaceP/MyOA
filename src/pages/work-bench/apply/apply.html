<ion-header>
  
  <ion-navbar>
    <!-- <ion-title>apply</ion-title> -->
    <ion-searchbar (ionInput)="getSearchItems($event)">
    
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="date_apply" tappable (click)='editInformation()'>
        <div>
          <ion-icon name="create"></ion-icon>
          <span>lala</span>
          <ion-icon name="create"></ion-icon>
          <span>筛选</span>
        </div>
    </div>
      <ion-list>
          <ion-item *ngFor='let item of applyList' tappable (click) = 'clickApply(item.id)'>
            <h2 text-wrap>{{item.name}}</h2>
            <p text-wrap class="team_p">金额总计（元）：{{item.payment}}</p>
            <p text-wrap class="team_p">销售团队：{{item.create_time}}</p>
            <p text-wrap class="team_p">部门：{{item.department}}</p>
          </ion-item>
        </ion-list>
        <div class="bar bar-footer">
          <button class="button button-block button-positive" (click) = 'showRadio()'>我要申请</button>
        </div>
</ion-content>
