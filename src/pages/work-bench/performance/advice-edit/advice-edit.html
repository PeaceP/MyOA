<ion-header>
        <ion-navbar color="gongdan-color" hideBackButton="true">
                <ion-buttons left>
                    <button ion-button icon-only tappable (click)="cancel()" style="font-size:14px;color: white;margin-left: 10px">
                        取消
                    </button>
                </ion-buttons>
                <ion-buttons right>
                    <button ion-button icon-only tappable (click)="save()" style="font-size:14px;color: white;margin-right: 10px">
                        完成
                    </button>
              </ion-buttons>
              <ion-title align-items-center>意见与建议</ion-title>
            </ion-navbar>
            
</ion-header>


<ion-content>
        <div>
                <p style="color:#949ca1;font-size: 12px;margin-left: 25px">1.对个人的看法</p>
                      <p style="color:#949ca1;font-size: 12px;margin-left: 25px">2.对公司的建议（如：工作流程、部门建设、跨部门沟通）</p>
                <textarea [(ngModel)]="rt_advice" cols="20" style="border-radius:8px;border-top:1px #f5f7fa solid;
                      border-right: 1px #f5f7fa solid;
                    border-bottom: 1px #f5f7fa solid;border-left: 1px #f5f7fa solid;margin: 15px;height: 320px;padding: 10px;width:90%"></textarea>
            </div>
</ion-content>
