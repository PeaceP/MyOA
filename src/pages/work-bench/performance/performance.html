<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  <ion-title>绩效考核</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-item align="center" no-lines style="height:40px;min-height:40px;background-color:#2597ec;">

        <ion-grid>
            <ion-row class="row_class" align-items-center>
              <ion-col tappable (click) = "mine()">
              <div align="center" >
                <p [ngClass]="{true:'under_line_style',false:'normal_style'}[isMine]">我的（{{num1}}）</p> 
              </div>
            </ion-col>
            <ion-col tappable (click) = "others()">
               <div align="center" >
                <p [ngClass]="{true:'under_line_style',false:'normal_style'}[isOther]">评他（{{num2}}）</p>
              </div>
            </ion-col>         
            </ion-row>
        </ion-grid>
    </ion-item>
    <!-- <ion-auto-complete style="width: 94vw; margin-left:3vw" (itemSelected)="itemSelected0($event)" [dataProvider]="perSearchService"></ion-auto-complete> -->
    <ion-item-group no-lines style="background:#f0f2f5;">
      <div *ngFor="let item of lists" tappable style="margin-top: 10px;padding: 1px;background:white;">
          <p text-wrap style="font-size:13px;color:#fba958;margin-right:25px;float: right;">{{changeStr(item.rt_state)}}</p>
          <h3 text-wrap style="font-size:14px;color:#2e3133;margin-left:15px;">{{item.rt_appraisaled_employee_name}}的考评</h3>
          <p style="font-size:13px;color:#949ca1;margin-left: 15px;">{{item.rt_department_id}}/{{item.rt_job_id}}</p>
          <p style="font-size:8px;color:#b8c4cc;float: right;margin-right: 10px;margin-top: -3px">{{item.create_date}}</p>
          <p style="font-size:8px;color:#b8c4cc;float: right;margin-top: -5px;margin-right: 10px">创建人: {{item.create_uid}}</p>
          <p style="font-size:8px;color:#b8c4cc;margin-left: 15px;margin-top: -5px">单号:{{item.rt_name}}</p>
          <div  style="background-color:white;padding: 1px;margin-bottom: 35px" tappable overflow:hidden>
            <button ion-button round outline (click)="lookPerformance(item)" *ngIf="item.rt_appraisaled_employee_id==uid" style="height: 20px;width: 80px;font-size: 12px;margin-top: 10px;float: right;">查看结果</button>
            <button ion-button round (click)="startPerformance(item)" *ngIf="item.rt_state=='1'  || item.rt_state=='0'" outline style="height: 20px;width: 80px;font-size: 12px;margin-top: 10px;float: right;">开始考评</button>
          </div>
      </div> 
    </ion-item-group>
</ion-content>
