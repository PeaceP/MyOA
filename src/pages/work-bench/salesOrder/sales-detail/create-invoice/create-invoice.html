<ion-header>

  <ion-navbar color="gongdan-color">
    <ion-title>创建发票</ion-title>

  <ion-buttons end>
      <button ion-button (click)='create()'>
       创建
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label>你要开什么发票
          <span style="color:red;"> *</span> </ion-label>
        <ion-select [(ngModel)]="invoice">
          <ion-option *ngFor="let item of invoiceList;" value={{item.id}}>{{item.name}}</ion-option>
        </ion-select>
      </ion-item>



  <ion-item>
      <ion-label>首付总额
        <span style="color:red;"> *</span> </ion-label>
      <ion-select [(ngModel)]="total">
        <ion-option *ngFor="let item of totalList;" value={{item.id}}>{{item.name}}</ion-option>
      </ion-select>
    </ion-item>

</ion-content>
