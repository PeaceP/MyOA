<ion-header>

    <ion-navbar>
      <ion-title>详情</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <div >
      <ion-item class="div_all"  (click)="pushToDetail()">
        <div text-wrap class="div_right" style="color:#04aaf4"> {{item.name}} </div>
        <div class="left_label,div_left" style="color:#04aaf4;margin-top:0px" text-right> 产品 </div>
      </ion-item>
      <div class="div_all">
          <div text-wrap class="div_right"> {{item.product_specs}} </div>
          <div class="left_label,div_left" text-right> 规格 </div>
        </div>
    
  
      <div class="div_all">
        <div text-wrap class="div_right"> {{item.inner_spec}} </div>
        <div class="left_label,div_left" text-right> 国内简称 </div>
      </div>

      <div class="div_all">
          <div text-wrap class="div_right"> {{item.inner_code}} </div>
          <div class="left_label,div_left" text-right> 国内型号 </div>
        </div>


      <div class="div_all">
          <div text-wrap class="div_right"> {{item.qty_available}} </div>
          <div class="left_label,div_left" text-right> 库存 </div>
        </div>
  
      <div class="div_all">
        <div text-wrap class="div_right"> {{item.qty}} </div>
        <div class="left_label,div_left" text-right> 订购数量 </div>
      </div>
  
  
      <div class="div_all">
        <div text-wrap class="div_right"> {{item.uom}} </div>
        <div class="left_label,div_left" text-right> 计量单位 </div>
      </div>
  
      <div class="div_all">
        <div text-wrap class="div_right"> {{item.price_unit}} </div>
        <div class="left_label,div_left" text-right> 单价 </div>
      </div>
  
      <div class="div_all">
        <div text-wrap class="div_right"> {{item.price_total}} </div>
        <div class="left_label,div_left" text-right>小计 </div>
      </div>
  
    </div>
  </ion-content>
