<ion-header>
  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>添加产品</ion-title>
    <ion-buttons end>
      <button ion-button (click)='save()'>
         保存
        </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <button ion-item (click)="seleteProduction()"> 
        <ion-label  >产品
        <span style="color:red;"> *</span>
        </ion-label>
        <ion-label item-end text-wrap   text-right >{{name}}</ion-label>
      </button>

  <ion-item>
    <ion-label>订购数量
      <span style="color:red;"> *</span>
    </ion-label>
    <ion-input style="direction:rtl" #mNumberCon placeholder="请填写数量" type="number" [(ngModel)]="mNumber" (ionChange)="change()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>国内简称
    </ion-label>
    <ion-label text-right item-end>{{pro_code}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>国内型号
    </ion-label>
    <ion-label item-end text-right> {{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>计量单位
    </ion-label>
    <ion-label item-end text-right>{{pro_uom}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>单价 ￥
      <span style="color:red;"> *</span>
    </ion-label>
    <ion-input style="direction:rtl" #mPriceCon placeholder="请填写产品单价" type="number" [(ngModel)]="mPrice" (ionChange)="change()"></ion-input>
  </ion-item>

  <ion-label item-end style="text-align:right;">
    小计 ： <span style="color:red;">￥ {{total}}</span>
  </ion-label>

</ion-content>
