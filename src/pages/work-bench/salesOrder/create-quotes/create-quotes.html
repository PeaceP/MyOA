<ion-header>

  <ion-navbar>
    <ion-title>创建报价单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-item>
          <ion-label item-start >客户
          <span style="color:red;"> *</span>
          </ion-label>
          <ion-note item-end>请选择客户</ion-note>
        </button>

  <ion-item>
    <ion-label>交货规则</ion-label>
    <span style="color:red;"> *</span>
    <ion-select [(ngModel)]="deliveryRuls">
      <ion-option value="deliveryRuls1">一次性发货</ion-option>
      <ion-option value="deliveryRuls2">允许部分发货，并产生欠单</ion-option>
      <ion-option value="deliveryRuls3">允许部分发货，不产生欠单</ion-option>
    </ion-select>
  </ion-item>



  <ion-item>
    <ion-label>税率</ion-label>
    <span style="color:red;"> *</span>
    <ion-select [(ngModel)]="tax">
      <ion-option value="tax1">0%销</ion-option>
      <ion-option value="tax2">17%销</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>请选择交货日期</ion-label>
    <span style="color:red;"> *</span>
    <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2017" max="2020" [(ngModel)]="seleteDate"></ion-datetime>
  </ion-item>

  <ion-label style="color:blue;text-align:center" (click)="improveQuotation()">
    完善报价单信息 <span style="color:red;"> *</span>
  </ion-label>

  <ion-list>
    <!-- <ion-item *ngFor='let detail of products;let i  = index'>
      <p text-wrap>产品 {{i+1}} {{detail.name}}</p>
      <h2 text-wrap> 规格 {{detail.specs}}</h2>
      <h4 text-wrap>交期 {{detail.date_planned}}</h4>
      <p>订购： {{detail.product_qty}} * {{detail.price_unit}}</p>
      <p>计量单位 {{detail.product_uom}}</p>
      <p  style="float:right;color:#1e1e1e;font-weight:bold;font-size:70%;">已接收 {{detail.qty_received}} * {{detail.price_unit}}</p>
      <p  style="float:right">开单数量 : {{detail.qty_invoiced}} * {{detail.price_unit}}</p>
      <p>小计 {{detail.price_subtotal}}</p>
    </ion-item> -->
  </ion-list>

  <ion-item-divider class="divider" color="light"></ion-item-divider>
  <ion-label style="color:blue;text-align:center" (click)="addProductions()">
    + 添加产品
  </ion-label>


</ion-content>
