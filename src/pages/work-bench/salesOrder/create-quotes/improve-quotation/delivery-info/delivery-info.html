<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">

    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
    </ion-buttons>

      <ion-title>送货信息</ion-title>
   
      <ion-buttons end>
      <button ion-button (click)='save()'>
         保存
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label>仓库
      <span style="color:red;"> *</span></ion-label>
    <ion-select [(ngModel)]="wareHouse">
      <ion-option *ngFor="let item of wareHouseList;" value={{item.id}}>{{item.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>贸易术语</ion-label>
    <ion-select [(ngModel)]="tradeTerms">
      <!-- <ion-option value="1" >公司仓库</ion-option> -->
      <ion-option *ngFor="let item of tradeTermsList;" value={{item.id}}>{{item.name}}</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>送货策略
      <span style="color:red;"> *</span> </ion-label>
    <ion-select [(ngModel)]="deliveryRuls">
      <ion-option *ngFor="let item of deliveryRulsList;" value={{item[0]}}>{{item[1]}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
