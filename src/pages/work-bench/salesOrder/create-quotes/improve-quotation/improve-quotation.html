<ion-header>

  <ion-navbar>
    <ion-title>完善报价单信息页</ion-title>
    <ion-buttons end>
      <button ion-button (click)='save()'>
           保存
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <button ion-item (click)="seleteProduction()"> 
        <ion-label item-start >客户
        <span style="color:red;"> *</span>
        </ion-label>
        <ion-note item-end >{{customer}}</ion-note>
      </button>

  <ion-item>
    <ion-label item-start>发票地址
      <span style="color:red;"> *</span>
    </ion-label>
    <ion-input placeholder="请填写数量" type="number" [(ngModel)]="mNumber" (ionChange)="change()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label item-start>送货地址
    </ion-label>
    <ion-label item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>交货规则</ion-label>
    <span style="color:red;"> *</span>
    <ion-select [(ngModel)]="deliveryRuls">
      <ion-option value="deliveryRuls1">一次性发货</ion-option>
      <ion-option value="deliveryRuls2">允许部分发货，并产生欠单</ion-option>
      <ion-option value="deliveryRuls3">允许部分发货，不产生欠单</ion-option>
    </ion-select>
  </ion-item>

  <!-- <ion-item>
    <ion-label item-start>送货地址
    </ion-label>
    <ion-label item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item> -->


</ion-content>
