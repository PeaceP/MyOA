<ion-header>

  <ion-navbar>
    <ion-title>产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="scan()">
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="mbackground">
    <ion-row>
      <ion-col col-4>
        内部参考
      </ion-col>
      <ion-col col-4>
        内部类别
      </ion-col>
      <ion-col col-2>
        在手数量
      </ion-col>
      <ion-col col-2>
        预测数量
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="mbackground">
    <ion-row>
      <ion-col col-6>
        <div>
          <ion-input [(ngModel)]="searchName" placeholder="输入订单编号" text-wrap style="margin-left:20px;;"></ion-input>
        </div>
      </ion-col>
      <ion-col col-6>
        <div><button (click)='searchClick()' style="height:40px;font-size:15px;font-weight:bold;background-color:white">搜索</button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-row>
        <ion-col col-4>
          内部参考
        </ion-col>
        <ion-col col-4>
          内部类别
        </ion-col>
        <ion-col col-2>
          在手数量
        </ion-col>
        <ion-col col-2>
          预测数量
        </ion-col>
      </ion-row>
      <ion-checkbox [(ngModel)]="item"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
