<ion-content style="background-color:#f0f2f5">
  <div ion-fixed class="div_header">
    <div class="div_header_back">
      <ion-auto-complete *ngIf="inner_type=='me'" class="search_class" (itemSelected)="itemMeSelected($event)" (itemClearSelected)="itemClearMeSelected($event)"
        [dataProvider]="vacationMeAutoService"></ion-auto-complete>
        <ion-auto-complete *ngIf="inner_type=='wait_me'" class="search_class" (itemSelected)="itemSelected($event)" (itemClearSelected)="itemClearSelected($event)"
        [dataProvider]="vacationAutoService"></ion-auto-complete>
      <button class="btn_class" ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
    <div align="center" class="main_header_div">
      <div class="div_me" align="center" tappable (click)="click_wait_me()">
        <p [ngClass]="{true:'p_shenhe_line_height _select',false:'p_shenhe_line_height'}[inner_type=='wait_me']">待我审批</p>
      </div>
      <div class="div_me_approve" align="center" tappable (click)="click_me()">
        <p [ngClass]="{true:'p_daiban_line_height_select',false:'p_daiban_line_height'}[inner_type=='me']">我的申请</p>
      </div>
    </div>
  </div>
  <div *ngIf="inner_type == 'me'" style="margin-top:100px">
    <div class="div_class" no-lines *ngFor='let item of me_list' tappable (click)='approval_detail_no_approve(item)'>
      <p text-wrap class="time_class">{{item.create_time}}</p>
      <span text-wrap class="span_class">{{item.rt_name}}</span> <span style="margin-left:10px">{{item.employee_name}}</span>
      <p text-wrap class="bottom_class">合计：{{item.total_hours}}h</p>
      <p text-wrap class="state_class">{{item.state}}</p>
      <div class="differ_class">
      </div>
    </div>

  </div>

  <div no-lines *ngIf="inner_type == 'wait_me'" style="margin-top:100px">
    <div class="div_class" no-lines *ngFor='let item of wait_me_list' tappable (click)='approval_detail(item)'>
      <p text-wrap class="time_class">{{item.create_time}}</p>
      <span text-wrap class="span_class">{{item.rt_name}}</span> <span style="margin-left:10px">{{item.employee_name}}</span>
      <p text-wrap class="bottom_class">合计：{{item.total_hours}}h</p>
      <p text-wrap class="state_class">{{item.state}}</p>
      <div class="differ_class">
      </div>
    </div>

  </div>
  <div *ngIf="inner_type == 'wait_me'">
    <div align="center" *ngIf="!wait_me_list || wait_me_list.length == 0">
      <img style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% - 60px)" src="assets/img/nodataimg.png">
      <p style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% + 30px);color:#c2c8cc;font-size:15px">空空如也～</p>
    </div>
  </div>
  <div *ngIf="inner_type == 'me'">
    <div align="center" *ngIf="!me_list || me_list.length == 0">
      <img style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% - 60px)" src="assets/img/nodataimg.png">
      <p style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% + 30px);color:#c2c8cc;font-size:15px">空空如也～</p>
    </div>
  </div>
</ion-content>
