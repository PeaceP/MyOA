<ion-header no-border >

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title *ngIf="!submit">回复</ion-title>
    <ion-title *ngIf="submit">申请重新评估</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#f0f2f5">
  <ion-item *ngIf="submit" no-lines style="min-height: 20px;"
      tappable (click)="selectPeople()">
      <ion-label style="color:#2e3133;font-size:13px;"><span style="color:white;border-left:solid 3px #2597ec;">1</span> 由谁评估</ion-label>
      <p item-end style="font-size: 12px;margin-right: -5px">{{deal_name}}</p>
      <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;">
    </ion-item>
  <ion-textarea *ngIf="submit" rows="15" placeholder="填写原因" [(ngModel)]="submitText" style="height:250px;width:100%;overflow:hidden;color:gray;padding-left:10px;background-color:white;margin-top:10px;"></ion-textarea>
  <ion-textarea *ngIf="!submit" rows="15" placeholder="回复申请人" [(ngModel)]="beizhuText" style="height:250px;width:100%;overflow:hidden;color:gray;padding-left:10px;background-color:white"></ion-textarea>
</ion-content>

<ion-footer >
  <div style="width: 100%;">
    <button *ngIf="!submit" style="background-color:#2597ec" ion-button (click)="click_finish()" full> 完成</button>
    <button *ngIf="submit" style="background-color:#2597ec" ion-button (click)="click_submit()" full> 提交</button>
  </div>
</ion-footer>
