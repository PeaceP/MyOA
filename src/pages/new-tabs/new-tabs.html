<ion-tabs #mainTabs style="position: relative;" (ionChange)="changeTabs()">
  <ion-tab  [root]='firstRoot'  tabTitle='首页' tabIcon ='list-box' tabsHideOnSubPages [tabBadge]="messageNum" tabBadgeStyle="danger"></ion-tab>
  <ion-tab  [root]='emailRoot' tabTitle='邮件' tabIcon ='ios-mail-outline' tabsHideOnSubPages></ion-tab>
  <ion-tab  [root]='workRoot' tabTitle='工作台' tabIcon ='apps' tabsHideOnSubPages></ion-tab>
  <ion-tab  [root]='contactRoot' tabTitle='通讯录'  tabIcon ='contacts' tabsHideOnSubPages></ion-tab>
  <ion-tab  [root]='meRoot' tabTitle='我'  tabIcon ='person' tabsHideOnSubPages></ion-tab>
</ion-tabs>
