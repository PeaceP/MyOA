<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>忘记密码</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="main_div" *ngIf="step==0">
      <div class="left_left_div">账号</div>    
      <div class="left_input_new">
        <input style="margin-left: 13px;width: 100%;border-width: 0px;border-color: white" [(ngModel)]="account" placeholder="输入账号" />
      </div>
    </div>

    <div class="main_div" *ngIf="step==0">
      <div class="left_left_div">手机号</div>    
      <div class="left_input_new" >
        <input [(ngModel)]="phone" style="width: 100%;border-width: 0px;border-color: white" placeholder="输入账号绑定的手机号" />

      </div>
    </div>

    <div class="main_div" *ngIf="step==0">
      <div class="left_left_div">验证码</div>    
      <div class="left_input_yz" >
        <ion-input [(ngModel)]="yz_code" placeholder="输入验证码">

        </ion-input>
      </div>
      <div class="right_right_div" tappable (click)="click_yz_code()">
        {{code_str}}
      </div>
    </div>



    <div class="main_div" *ngIf="step==1">
      <div class="left_left_div">输入新密码</div>    
      <div class="left_input" >
        <ion-input type="password" style="margin-left: 13px;" [(ngModel)]="new_pwd" placeholder="输入密码">

        </ion-input>
      </div>
    </div>

    <div class="main_div" *ngIf="step==1">
      <div class="left_left_div">确认新密码</div>    
      <div class="left_input" >
        <ion-input type="password" style="margin-left: 13px;" [(ngModel)]="new_pwd_confirm" placeholder="确认密码">

        </ion-input>
      </div>
    </div>
  <button ion-button *ngIf="step==0"  style="background: #2597ec;width: 70%;margin-left:15%;margin-top:70px;border-radius: 25px;" tappable (click)="click_next_step()"> 下一步 </button>
  <button ion-button *ngIf="step==1"  style="background: #2597ec;width: 70%;margin-left:15%;margin-top:70px;border-radius: 25px;" tappable (click)="click_finish()"> 完成 </button>
</ion-content>
