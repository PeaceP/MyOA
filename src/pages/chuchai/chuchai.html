<ion-header no-border>

  <ion-navbar color="gongdan-color">
    <ion-title>出差审核</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#f0f2f5">
  <div class="header_div_class">
      <ion-auto-complete class="searchbar_class" (itemSelected)="itemSelected($event)" (itemClearSelected)="itemClearSelected($event)" [dataProvider]="chuChaiAutoService" showCancelButton="true"></ion-auto-complete>
  </div>
      <div *ngIf="inner_type == 'me'">
        <div class="div_class" no-lines *ngFor='let item of me_list' tappable (click)='approval_detail_no_approve(item)'>
          <p text-wrap class="time_class">{{item.create_time}}</p>
          <span text-wrap class="span_class">{{item.rt_name}}</span> <span style="margin-left:10px">{{item.employee_name}}</span>
          <p text-wrap class="bottom_class">合计：{{item.total_hours}}h</p>
          <p text-wrap class="state_class">{{item.state}}</p>
          <div class="differ_class">
          </div>
        </div>

      </div>

      <div no-lines *ngIf="inner_type == 'wait_me'">
        <div class="div_class" no-lines *ngFor='let item of wait_me_list' tappable (click)='approval_detail(item)'>
          <p text-wrap class="time_class">{{item.create_time}}</p>
          <span text-wrap class="span_class">{{item.rt_name}}</span> <span style="margin-left:10px">{{item.employee_name}}</span>
          <p text-wrap class="bottom_class">合计：{{item.total_hours}}h</p>
          <p text-wrap class="state_class">{{item.state}}</p>
          <div class="differ_class">
          </div>
        </div>
        
      </div>
    <div align="center" *ngIf="!wait_me_list || wait_me_list.length == 0">
      <img style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% - 60px)" src="assets/img/nodataimg.png">
      <p style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% + 30px);color:#c2c8cc;font-size:15px">空空如也～</p>
    </div>
</ion-content>
