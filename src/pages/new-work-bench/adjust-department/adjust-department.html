<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>调动审核</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
  <ion-list>
      <div *ngFor='let item of wait_approval_list;let i = index'>
        <ion-item no-lines [ngClass]="{true:'item_empty_class',false:'item_class'}[i == 0]" tappable (click)='approved_detail(item)'>
          <!--<p text-wrap class="time_class">{{changeState(item.state)}}</p>-->
          <h4 text-wrap class="rt_name_class">
            <span>
              {{item.name}}
            </span>
            <span style="margin-left:5px;font-size: 15px;">
              {{item.employee_id}}
            </span>
          </h4>
          <p text-wrap class="money_class">
            调动前：{{item.rt_src_department_id}} <span style="margin-left:5px;margin-right:5px">|</span> {{item.rt_src_job_id}}
          </p>
          <p text-wrap class="money_class">
            调动后：{{item.rt_dst_department_id}} <span style="margin-left:5px;margin-right:5px">|</span> {{item.rt_dst_job_id}}
          </p>
          <p text-wrap class="money_class" style="float:left">
            生效时间：{{item.rt_effective_date}} 
            <!--<span style="margin-left: 10px;">待审核人：{{item.rt_to_approve_id}}</span>-->
          </p>
          <p text-wrap class="money_class" style="float:right">
            待审核人：{{item.rt_to_approve_id}}
          </p>
        </ion-item>
      </div>
    </ion-list>
</ion-content>
