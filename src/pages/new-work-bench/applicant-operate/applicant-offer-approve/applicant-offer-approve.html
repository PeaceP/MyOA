<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button tappable ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>offer审核</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#f0f2f5">
  <ion-list>
    <ng-container *ngFor='let item of total_list;let i = index'>
      <ion-item [ngClass]="{true:'item_normal_class',false:'item_margin_top_class'}[i == 0]" tappable (click)='applicant_offer_detail(item)' no-lines>
        <p text-wrap style="font-size:70%;float:right;color:#E0540E;line-height: 20px;"> </p>
        <h3 text-wrap>{{item.applicant_name}}</h3>

        <h4 text-wrap style="font-size:80%;"> </h4>
        <p text-wrap style="font-size:70%;float:right;color:white;font-weight:bold">  </p>
        <p text-wrap style="font-size:80%;color:gray">身份证：{{item.identification_id}} </p>
        <p text-wrap style="font-size:80%;color:gray" *ngIf="item.department">{{item.department}} | {{item.job}} </p>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
