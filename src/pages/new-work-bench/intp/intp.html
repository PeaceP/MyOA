<ion-content style="background-color: #f0f2f5">
  <div ion-fixed class="div_header">
    <div class="div_header_back">
      <ion-auto-complete  class="search_class" (itemSelected)="itemSelected($event)" (itemClearSelected)="itemClearSelected($event)"
        [dataProvider]="intpAutoService"></ion-auto-complete>
      <button class="btn_class" ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
  </div>
  <ion-list style="margin-top: 60px;">
      <div *ngFor='let item of wait_approval_list;let i = index'>
        <ion-item no-lines [ngClass]="{true:'item_empty_class',false:'item_class'}[i == 0]" tappable (click)='approved_detail(item)'>
          <!--<p text-wrap class="time_class">{{changeState(item.state)}}</p>-->
          <h4 text-wrap class="rt_name_class">
            <span>
              {{item.name}}
            </span>
            <span style="margin-left:10px">
              {{item.create_name}}
            </span>
          </h4>
          <p text-wrap class="money_class">
            <span>源位置：{{item.src_location_id}}</span>
          </p>
          <p text-wrap class="department_class">目的位置：{{item.dest_location_id}} </p>
        </ion-item>
      </div>
    </ion-list>
</ion-content>
