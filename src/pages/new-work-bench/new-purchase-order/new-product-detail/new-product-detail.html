<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div >
    <ion-item class="div_all"  (click)="pushToDetail()">
      <div text-wrap class="div_right_title" style="color:#04aaf4"> {{item.name}} </div>
      <div class="left_label,div_left" style="color:#04aaf4;margin-top:0px" text-right> 产品 </div>
    </ion-item>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.description}} </div>
      <div class="left_label,div_left" text-right> 规格 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.supplier_code}} </div>
      <div class="left_label,div_left" text-right> 供应商码 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.product_qty}} </div>
      <div class="left_label,div_left" text-right> 下单 </div>
    </div>

      <!--<div class="div_all">
          <div text-wrap class="div_right"> {{item.qty_available}} </div>
          <div class="left_label,div_left" text-right> 库存 </div>
        </div>-->

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.qty_received}} </div>
      <div class="left_label,div_left" text-right> 已收 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.qty_invoiced}} </div>
      <div class="left_label,div_left" text-right> 已对账 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.qty_to_invoice}} </div>
      <div class="left_label,div_left" text-right> 待对账 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.product_uom}} </div>
      <div class="left_label,div_left" text-right> 单位 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.standard_price}} </div>
      <div class="left_label,div_left" text-right> 价格区间 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.price_unit}} </div>
      <div class="left_label,div_left" text-right> 单价 </div>
    </div>

    <div class="div_all">
      <div text-wrap class="div_right"> {{item.price_subtotal}} </div>
      <div class="left_label,div_left" text-right>小计 </div>
    </div>

  </div>
</ion-content>
