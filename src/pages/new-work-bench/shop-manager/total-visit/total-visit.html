<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>访店记录</ion-title>
    <!--<ion-buttons right>
      <button ion-button icon-only tappable (click)="click_team()" style="font-size:14px;color: white;margin-right: 10px">
                团队
            </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
  <div>
    <ion-auto-complete class="search_class" (itemSelected)="itemSelected($event)" (itemClearSelected)="itemClearSelected($event)"
    [dataProvider]="visitAutoService"></ion-auto-complete>
    <!--<div class="locate_div_class" tappable (click)="click_team()">
      <img src="assets/img/shop_gps.png" class="header_search_location_img_class" />
    </div>-->

    <img src="assets/img/work_bench/shaixuan.png" height="18px" width="18px" style="margin-right:10px;margin-top:15px;float:right"
            tappable (click)="click_team()">
        <span tappable (click)="click_team()" style="float:right;margin-top:14px;color:gray;margin-right:5px;border-left:#f0f2f5 1px solid;width:40px;text-align:right">团队</span>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div style="background-color: white;padding-bottom: 10px;" *ngFor='let items of visit_message_arr;let i = index'>
      <div *ngIf="i > 0" style="margin-top: 10px;">
      </div>
      <ion-item no-lines>
        <img style="width:40px;vertical-align:top;float:left;margin-right:10px;border-radius:20px" src={{items.create_person_ava}}>
        <div style="overflow:hidden">
          <span style="margin-top:3px;color:black;font-size:80%;float:left">{{items.create_person}}</span>
          <span style="font-size:70%;margin-top:5px;margin-left:-5px;float:right">{{changeDate(items.rt_visit_date) | date:'yyyy-MM-dd HH:mm'}}</span>
        </div>
        <!--<p text-wrap style="font-size:80%;">{{items.description}}</p>-->
        <div [innerHTML]="assembleHTML(items.description)" class="description_class"></div>
      </ion-item>
      <ion-grid *ngIf="items.attachments.length>0" style="padding-top: 0px;margin-left: 55px;padding-bottom: 10px;">
        <ion-row style="margin-left: -48px;padding-bottom: 5px;">
          <ion-col col-3 *ngFor="let attachment of items.attachments;let i = index" [ngClass]="{true:'col_first',false:'col_other'}[i == 0 || i==3 || i==6]">
            <img tappable (click)='to_slide_img(items.attachments, i);$event.stopPropagation()' src="{{attachment}}" [ngClass]="{true:'spec_img_class',false:'normal_img_class'}[i >= 3]">
          </ion-col>
        </ion-row>
      </ion-grid>
      <div tappable (click)="to_link(items)" class="div_share_class" >
        <img [src]="cal_img(items.avatar)" class="div_img_share_class">
        <p class="div_share_title_class">
          {{items.shop_name}} / {{items.shop_partner_name}}
        </p>
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer style="background-color: #2597ec" *ngIf="can_show_footer">
  <button style="background-color:#2597ec" ion-button (click)="click_create_shop_visit()" full> 添加拜访记录 </button>
</ion-footer>
