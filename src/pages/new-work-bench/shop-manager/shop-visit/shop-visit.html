<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>添加拜访</ion-title>
    <ion-buttons right>
      <button ion-button icon-only tappable (click)="click_near_shop()" style="font-size:14px;color: white;margin-right: 10px">
                周围门店
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
  <ion-item tappable (click)="choose_shop_partner()">
    <ion-label style="color:#333333;    font-size: 15px;"> 客户
      <!--<span style="color:red;" *ngIf="visit_to=='访店对象'"> *</span>-->
      <p style="float: right;line-height: 25px;color: #333333;width: 60%; text-align:right"> {{belong_partner}} </p>
    </ion-label>
    <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;margin-right:-4px">

  </ion-item>
  <ion-item tappable (click)="choose_shop()">
    <ion-label style="color:#333333;    font-size: 15px;"> 门店
      <span style="color:red;"> *</span>
      <p style="float: right;line-height: 25px;color: #333333;width: 60%; text-align:right"> {{visit_to}} </p>
    </ion-label>
    <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;margin-right:-4px">

  </ion-item>
  <ion-item no-lines>
    <ion-label style="color:#333333;    font-size: 15px;"> 日期
      <!--<p style="float: right;line-height: 25px;"> 访店日期 </p>-->
    </ion-label>
    <ion-datetime cancelText="取消" doneText="确定" min="2000" max="2088" style="color:#5C6166;font-size:14px;margin-right:-6px"
      displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="visit_date"></ion-datetime>
    <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;margin-right:-4px">

  </ion-item>
  <div class="bg_class">
    <div class="record_class">
      拜访记录
    </div>
    <ion-textarea #mytextarea id="area_id" rows="15" placeholder="说点什么" [(ngModel)]="visitText" style="margin-top:10px;height:110px;margin-left:4.5%;width:91%;overflow:hidden;border-radius:1px;padding-left:5px;color:gray"></ion-textarea>
    <ion-grid style="margin-left:6px;">
      <ion-row>
        <ion-col style="position:relative;height:106px;margin-top:5px" tappable (click)="clickPicture(item)" col-4 *ngFor="let item of imgList">
          <img src={{item}} style="position:absolute;
                  clip:rect(0px,106px,106px,0px);" />
        </ion-col>
        <ion-col col-4 tappable (click)="addImg()" style="margin-top:5px">
          <img src="assets/img/add.png" />
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>

<ion-footer style="background-color: #2597ec" *ngIf="can_show_footer">
  <button style="background-color:#2597ec" ion-button (click)="submit()" full> 保存</button>
</ion-footer>
