<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>选择客户</ion-title>
    <ion-buttons right>
      <button ion-button icon-only tappable (click)="clear_select()" style="font-size:14px;color: white;margin-right: 10px">
                清空选择
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
  <form>
  <ion-searchbar id="search_tree" placeholder="搜索" (search)="searchByKeyword($event)" (ionClear)="clearText()"></ion-searchbar>
  </form>
  <div text-wrap *ngFor="let item of show_partner_arr;let i = index" [ngClass]="{true:'wd_div_first',false:'wd_div'}[i==0]" tappable (click)="choose_one(item)">
    {{item.name}}
  </div>
  <div align="center" *ngIf="!show_partner_arr.length || show_partner_arr.length == 0">
      <img style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% - 60px)" src="assets/img/nodataimg.png">
      <p style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% + 30px);color:#c2c8cc;font-size:15px">上方搜索客户</p>
    </div>
</ion-content>
