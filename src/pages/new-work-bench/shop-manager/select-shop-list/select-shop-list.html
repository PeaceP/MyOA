<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>选择门店</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
  <form>
  <ion-searchbar id="search_tree" placeholder="搜索" (search)="searchByKeyword($event)" (ionClear)="clearText()"></ion-searchbar>
  </form>
  <div text-wrap *ngFor="let item of show_shop_arr;let i = index" [ngClass]="{true:'wd_div_first',false:'wd_div'}[i==0]" tappable (click)="choose_one(item)">
    {{item.name}}({{item.rt_partner_top_id}})
  </div>
</ion-content>
