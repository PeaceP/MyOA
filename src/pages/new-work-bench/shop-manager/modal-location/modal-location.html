<ion-content style="opacity: 0.5;background-color:black;" tappable (click)="click_dissmiss()">

</ion-content>
<ion-footer class="footer_chat_class">
  <div class="header_class_p">
    <div class="title_class">
      {{item.name}}
    </div>
    <div class="address_class">
      {{item.detailed_address}}
    </div>
    <div *ngIf="!no_need_shop">
      <div style="float:left" align="center" tappable (click)="click_shop_detail()">
        <div class="left_btn_class">
          查看门店
        </div>
      </div>
      <div style="float:right" align="center" tappable (click)="goTo()">
        <div class="right_btn_class">
          到这去
        </div>
      </div>
    </div>
    <div *ngIf="no_need_shop" class="all_class" tappable (click)="goTo()">
      <div class="right_btn_class_all">
          到这去
        </div>
    </div>
  </div>
</ion-footer>
