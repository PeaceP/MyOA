<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>地址</ion-title>
    <ion-buttons right>
      <button ion-button icon-only tappable (click)="submit()" style="font-size:14px;color: white;margin-right: 10px">
                提交
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-item tappable (click)="choose_country()">

  <ion-item>
    <ion-label class="label_class"> 市

    <ion-select [(ngModel)]="state_id" class="normal-select" okText="确定" cancelText="取消">
      <ion-option *ngFor="let item of now_city_arr;let i = index;" value={{item.value}}>{{item.text}}</ion-option>
