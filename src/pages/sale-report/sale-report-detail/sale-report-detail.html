  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="overflow:hidden" overflow-scroll="false" >
  <div class="container" style="overflow:hidden">
    <div id="left-div">
      <div id="left-div1">
        <table>
          <tr>
            <th class="header_class_th" style="color:white">1 </th>
          </tr>
          <tr>
            <th class="header_class_th" style="color:white">2 </th>
          </tr>
        </table>
      </div>
      <div id="left-div3">
        <table id="left-table2">

          <tr *ngFor='let team_item of result.table_data;let i = index'>

            <td class="team_name" tappable (click)="click_team_detail(team_item);$event.stopPropagation()">
              {{team_item.name}}
            </td>
          </tr>
          <tr>
            <td>
              合计
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="right-div">
      <div id="right-div4">
        <table id="right-table1">
          <tr>
            <th colspan="2" *ngFor='let item of result.columns' class="header_class_th">
              {{item.name}}
            </th>
          </tr>
          <tr>
            <ng-container *ngFor="let items of result.columns">
              <th class="header_class_th">月</th>
              <th class="header_class_th">年</th>
            </ng-container>
          </tr>
        </table>
      </div>
      <div id="right-div3">
        <table id="right-table2">
          <tr *ngFor='let team_item of result.table_data;let i = index'>
            <ng-container *ngFor='let amount_item of team_item.serial_data; let k = index;'>
              <td>{{fix2number(amount_item.val1)}}</td>
              <td>{{fix2number(amount_item.val2)}}</td>
            </ng-container>
          </tr>
          <tr>
            <ng-container *ngFor='let tot_item of result.tot'>
              <td style="background: #15B8D9;color: #fff">
                {{fix2number(tot_item.val)}}
              </td>
            </ng-container>
          </tr>
        </table>
      </div>
    </div>
  </div>
