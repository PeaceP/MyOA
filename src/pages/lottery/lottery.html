<ion-header no-border>
  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>{{lottery_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class='container_div' >
    <div id='div_lot'>
    </div>
    <img src="assets/img/lottery.png" class="btn" tappable (click)="click_start()"/>
  </div>

</ion-content>
