<ion-header>
  <ion-navbar>
    <ion-title>我</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding class="outer-content">

    <ion-grid>
      <ion-row>
        <ion-col col-5 style="text-align:center;padding-top:10px">
          <img src={{user_heard}} alt="" >
        </ion-col>
        <ion-col col-7 style="padding-left:10px">
          <h4>{{name}}</h4>
          <p>{{job}}</p>
          <p>{{company}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>


  <div class="edit_wraper" tappable (click)='editInformation()'>
    <div>
      <ion-icon name="create"></ion-icon>
      <span>编辑资料</span>
    </div>
  </div>


    <ion-list>
      <button ion-item>
      <ion-icon name="lock" item-start color="blue"></ion-icon>
      <ion-label>账号与安全</ion-label>
    </button>

      <button ion-item>
      <ion-icon name="chatbubbles" item-start color="primary"></ion-icon>
      <ion-label>新消息通知</ion-label>
    </button>

      <button ion-item>
      <ion-icon name="help-circle" item-start color="primary"></ion-icon>
      <ion-label>使用帮助</ion-label>
    </button>

      <button ion-item>
      <ion-icon name="call" item-start color="secondary"></ion-icon>
      <ion-label>关于我们</ion-label>
    </button>
    <ion-item style="margin-top:10px" no-lines>
        <ion-label item-start style="font-size:75%">版本号</ion-label>
        <ion-label item-end style="font-size:75%">{{versionNumber}}</ion-label>
      </ion-item>

    </ion-list>

    <button  ion-button  outline block tappable (click)="outToLogin()" >
    退出登录
  </button>
  </ion-content>
