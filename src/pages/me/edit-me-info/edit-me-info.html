<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button tappable ion-button icon-only (click)="goBack()">
              <ion-icon style="width: 30px;" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>编辑</ion-title>
    <ion-buttons right>
      <button tappable ion-button icon-only (click)="save_info()" style="font-size: 14px;">
          保存   
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
    <ion-label style="font-size: 13px;padding-left: 15px">手机号
    </ion-label>
    <ion-input type="text" text-right style="font-size: 13px;color: #8d9296" [(ngModel)]="phone" placeholder="手机号"></ion-input>
  </ion-item>
  <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
    <ion-label style="font-size: 13px;padding-left: 15px">家庭住址
    </ion-label>
    <ion-input type="text" text-right style="font-size: 13px;color: #8d9296" [(ngModel)]="home_address" placeholder="家庭住址"></ion-input>
  </ion-item>
  <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
    <ion-label style="font-size: 13px;padding-left: 15px">紧急联系人
    </ion-label>
    <ion-input type="text" text-right style="font-size: 13px;color: #8d9296" [(ngModel)]="emecy_name" placeholder="紧急联系人"></ion-input>
  </ion-item>
  <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
    <ion-label style="font-size: 13px;padding-left: 15px">关系
    </ion-label>
    <ion-select interface="popover" [(ngModel)]="emecy_type" style="font-size: 13px;color: #8d9296">
        <ion-option no-lines *ngFor="let item of emecy_type_list" style="font-size: 13px" value={{item.id}}>{{item.name}}</ion-option>
      </ion-select>
    <!--<ion-input type="text" text-right style="font-size: 13px;color: #8d9296" [(ngModel)]="emecy_type" placeholder="手机号"></ion-input>-->
  </ion-item>
  <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
    <ion-label style="font-size: 13px;padding-left: 15px">联系方式
    </ion-label>
    <ion-input type="text" text-right style="font-size: 13px;color: #8d9296" [(ngModel)]="emecy_contact" placeholder="联系方式"></ion-input>
  </ion-item>
</ion-content>
