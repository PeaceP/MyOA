<ion-content style="opacity: 0.5;background-color:black;" tappable (click)="click_dissmiss()">
    
</ion-content>
<ion-footer class="footer_chat_class" >
  <div class="header_class_p">
    <div class="header_p_class">
      回复
    </div>

    <div class="header_icon_class">
     <ion-icon ios="ios-arrow-down" tappable (click)="click_dissmiss()"></ion-icon>
    </div>
  </div>
  <ion-textarea #myContent rows="2" autocorrect="on" autocomplete="on" placeholder="我来说几句" [(ngModel)]="beizhuText" class="textarea_class" (ionChange)="onChangeText()"></ion-textarea>
  <ion-scroll *ngIf="imgList.length > 0" class="scroll_class" zooming="true" scrollX="true" align-items-center>
        <div class="left_div" align="center" *ngFor="let img of imgList;let i = index">
            <img class="delete_icon_class" src="assets/img/delete_img_icon.png" tappable (click)="delete_img(i);$event.stopPropagation();" />
            <img class="img_class" tappable (click)="click_img(i)" src="{{img}}"/>
        </div>
  </ion-scroll>
  <div >
    <div class="bottom_div_class">
      <img class="bottom_img_class" src="assets/img/add_chat_img.png" tappable (click)="click_add()"/>
      <div class="bottom_p_class" tappable (click)="click_add()">相册</div>
    </div>
    <div [ngClass]="{true:'can_send_class',false:'send_class'}[beizhuText.length > 0]" tappable (click)="release()">
      发表
    </div>
  </div>
</ion-footer>
