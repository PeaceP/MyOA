<!--
  Generated template for the ImageSlidePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content style="background: black">
  <ion-slides #mySlide loop=true direction=horizontal pager=true zoom=true scrollbar=false>
    <ion-slide *ngFor="let item of imgList">
      <ion-scroll direction="xy"  style="height:100%;width: 100%" zooming="true" min-zoom="1" max-zoom="2" overflow-scroll="false">
          <img src="{{item}}" class="slide-image" tappable (click)="goback();$event.stopPropagation()">
      </ion-scroll>
    </ion-slide>
  </ion-slides>
</ion-content>
