<ion-header>

    <ion-navbar color="gongdan-color" hideBackButton="true">
        <ion-buttons left>
            <button ion-button (click)='cancel()' style="font-size: 15px">
                取消
              </button>
        </ion-buttons>
        <ion-title>谁可以看</ion-title>
        <ion-buttons end>
          <button ion-button (click)='finish()' style="font-size: 15px">
            完成
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid style="margin-left:6px;border-bottom: solid 1px #f0f2f5;line-height: 2px" >
        <ion-row tappable (click)="clickPublic()" style="align-items: center">
          <ion-col col-1>
              <img src="assets/img/finished.png" style="width: 20px;height: 20px;" *ngIf="is_public"/>
          </ion-col>
          <ion-col col-4 >
              <p style="font-size: 15px">公开</p>
              <p style="color: #cccdcf;font-size: 15px;margin-top: 20px">所有同事可见</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid style="margin-left:6px;border-bottom: solid 1px #f0f2f5;line-height: 2px" >
          <ion-row tappable (click)="clickNoPublic()" style="align-items: center">
            <ion-col col-1>
                <img src="assets/img/finished.png" style="width: 20px;height: 20px;"  *ngIf="!is_public"/>
            </ion-col>
            <ion-col col-9 >
                <p style="font-size: 15px">部分可见</p>
                <p style="color: #cccdcf;font-size: 15px;margin-top: 20px">选中的同事可见</p>
            </ion-col>
            <ion-col col-1>
                <ion-icon *ngIf="is_public" name="arrow-down"  style="color: #999999;width: 100%;margin-top: 15px;text-align: center"></ion-icon>
                <ion-icon *ngIf="!is_public" name="arrow-up"  style="color: #999999;width: 100%;margin-top: 15px;text-align: center"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div *ngIf="!is_public">
            <ul id="ztree" class="ztree" style="padding-bottom:44px"></ul>
        </div>
</ion-content>
