<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>标签</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of label_list" (click)='sign_email_label(item.id)'>
      <div class="tag_class" id="label_{{item.id}}" style="background-color:burlywood">
      </div>
      <div class="label_c box_name">
        {{item.name}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
