<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()" > 
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title_now}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="confirm_select()" > 
       确定
      </button>
    </ion-buttons>
  </ion-navbar>
   
</ion-header>


<ion-content>
  <form>
    <ion-searchbar id="search_tree" placeholder="搜索" (search)="searchByKeyword($event)" (ionClear)="clearText()"></ion-searchbar>
  </form>
  <ul id="ztree_department" class="ztree" style="padding-bottom:44px"></ul>
</ion-content>
