<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-buttons left>
          <button ion-button (click)="goBack()">
            上一步
          </button>
        </ion-buttons>
        <ion-title>开通账号</ion-title>
        <ion-buttons end>
          <button ion-button (click)='next()'>
            保存
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    是否为该员工开通ERP后台账号?
  </p>

  <ion-checkbox style="margin-left:14%;border-color: #cccccc ;margin-top:10px;padding-bottom: 2px;"  (click)="checkShow()" ></ion-checkbox>

  <span style="vertical-align:super;padding-top:3px"> 开通</span>

  <ion-checkbox style="margin-left:100px;padding-bottom: 3px;"  (click)="checkShow()" ></ion-checkbox>
  <span style="vertical-align:super"> 不开通</span>
  <div *ngIf="chooseOpen" >  
    <p>请为该员工设置系统登录邮箱</p>
    <ion-item>
        <ion-label style="color:black">工作Email
          <span style="color:red;"> *</span>
        </ion-label>
        <ion-input [(ngModel)]="email" text-right></ion-input>
      </ion-item>
  </div>

  



</ion-content>
