<ion-header>

  <ion-navbar color="gongdan-color">
    <ion-title>员工二维码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#f0f2f5">

  <div style="text-align: center;
  margin-top: 30px;
  width: 80%;
  height: 360px;
  background:white;
  border-radius: 5px;
  margin-left: 10%;">

    <div style="text-align:center;padding-top:20px">
      <qr-code *ngIf="QRData" [value]="QRData" [size]="250"></qr-code>
      <p class="p_font"> {{item.name}}</p>
    </div>
  </div>

  <p class="p_button" tappable (click)="savePhone()"> 保存到手机</p>

</ion-content>
