<ion-header>
  
  <ion-navbar>
    <ion-title tappable (click)="calling(item)">通讯录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let group of formatContacts;let g = index">  
     <ion-item-divider color="light" id="'contact-'+{{group.key}}" class="contacts-group">{{group.key.toUpperCase()}}</ion-item-divider>  
            <ion-item style="height:60px" *ngFor="let item of group.value;let i = index ">  
                   <ion-grid>
                    <ion-row>
                       <ion-col style="width:40px;height:40px;">
                         <ion-item>
                           <ion-checkbox tappable style="margin-left:-10px;margin-top:20px;" (click) = "insertUserToArray(item)"  [checked]="isCheck(item) ? true : false"></ion-checkbox>
                         </ion-item>
                        </ion-col>
                      <ion-col col-11 tappable (click)="calling(item,g,i)">
                        <ion-item>
                          <ion-avatar item-start>
                            <img src="assets/img/avatar.jpg">
                          </ion-avatar>
                           <h2>{{item.displayName}}</h2>  
                           <p>{{item.phoneNumber}}</p>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
            </ion-item>          
  </ion-item-group>     
</ion-content>

<ion-footer style="height:46px;">
    <ion-grid style="background-color:#f4f4f4">
                    <ion-row>
                       <ion-col>
                         <ion-item  style="background-color:#f4f4f4" no-lines>
                           <ion-label style="margin-top:-5px;">全选
                           </ion-label>
                           <ion-checkbox style="margin-top:-8px;" checked="false" (ionChange)="changeAll()" [checked]="isCheckAll() ? true : false"></ion-checkbox>
                         </ion-item>
                        </ion-col>
                      <ion-col>
                        <ion-item style="background-color:#f4f4f4" no-lines>
                           <ion-label style="margin-top:-5px;">
                             已选：{{chooseCount}}
                           </ion-label>
                        </ion-item>
                      </ion-col>
                       <ion-col>
                         <button style="float:right;margin-top:-2px;" ion-button ion-start (click) = "uploadCard()" small>导入</button>
                        </ion-col>
                    </ion-row>
                  </ion-grid>
</ion-footer>
