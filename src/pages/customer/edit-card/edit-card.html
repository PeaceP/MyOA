  <ion-navbar color="gongdan-color">
    <ion-title>编辑客户</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="save_camcard()">
        <p>保存</p>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content (pan)="panEvent($event)">
  <!--<ion-scroll scrollY = "true" #scroll>-->
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item>
      <ion-label style="color:black" class="label_class">公司</ion-label>
      <ion-textarea item-end class="input_class" [(ngModel)]="companyName" text-right></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label style="color:black" class="label_class">网址</ion-label>
      <ion-input item-end text-wrap class="input_class" [(ngModel)]="webName" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  class="label_class">国家</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clickCountry()' style="margin-right:15px;" class="text_class">{{countryName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label_class">来源</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clickSource()' style="margin-right:15px;" class="text_class">{{seriesName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label_class">渠道</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clickComefrom()' style="margin-right:15px;" class="text_class">{{sourceName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label_class">销售团队</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clickTeam()' style="margin-right:15px;" class="text_class">{{saleTeamName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label_class">销售员</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clicksaleman()' style="margin-right:15px;" class="text_class">{{salePersonName}}</ion-label>
    </ion-item>
      <ion-item>
      <ion-label class="label_class">标签</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clickBiaoQian()'  style="margin-right:15px;" class="text_class">{{biaoqianName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label_class">感兴趣的产品</ion-label>
      <ion-label item-end text-wrap tappable (click) = 'clickSeries()' style="margin-right:15px;" class="text_class">{{productNames}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label_class">内部备注</ion-label>
      <ion-textarea item-end class="input_class" [(ngModel)]="commentText" text-right></ion-textarea>
    </ion-item>
  </ion-item-group>

  <ion-item-group >
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item>
      <ion-label class="label_class">联系人类型</ion-label>
      <ion-label text-wrap style="margin-right:15px;" tappable (click) = 'clickType()' item-end class="text_class">{{typeName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="color:black" class="label_class">姓名</ion-label>
      <ion-input item-end text-wrap class="input_class" [(ngModel)]="cardName" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color:black" class="label_class">电话</ion-label>
      <!--<ion-input item-end text-wrap class="input_class" [(ngModel)]="telephoneName" text-right></ion-input>-->
            <ion-label item-end text-wrap  style="margin-right:15px;" class="text_class">{{telephoneName}}</ion-label>

    </ion-item>
    <ion-item>
      <ion-label style="color:black" class="label_class">工作岗位</ion-label>
      <ion-input item-end class="input_class" [(ngModel)]="departmentName" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color:black" class="label_class">Email</ion-label>
      <ion-input item-end class="input_class" [(ngModel)]="emailName" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color:black" class="label_class">地址</ion-label>
      <ion-textarea item-end class="input_class" [(ngModel)]="addressName" text-right></ion-textarea>
    </ion-item>
  </ion-item-group>
  <!--</ion-scroll>-->
</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button full tappable (click)='upload()'> 导入 </button>
  </ion-toolbar>
</ion-footer>
