<ion-header>
  <ion-navbar>
    <ion-title>新增记录</ion-title>
    <ion-buttons end>
      <button style="color:black" ion-button icon-only tappable (click)="upload()">
         <p>提交</p>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content (pan)="panEvent($event)">
  <ion-list>
    <ion-item no-lines style="height:10px" *ngFor="let item of arr ; let i = index">  
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox tappable style="margin-left:-10px;" (ionChange)="insertUserToArray(item)" [checked]="isCheck(item) ? true : false"></ion-checkbox>
     </ion-item>
  </ion-list>
  
  <ion-textarea class="textarea_class" placeholder="写些什么" [(ngModel)]="info"></ion-textarea>
  
</ion-content>
