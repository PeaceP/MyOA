<ion-header>

  <ion-navbar color="gongdan-color">
    <ion-title>addCustomer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group >
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item>
      <ion-label style="font-size:85%;font-weight:bold">公司</ion-label>
      <ion-label text-wrap item-end style="font-size:65%;text-align:right;">{{company_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label  style="font-size:85%;font-weight:bold">国家</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{country}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:90%;font-weight:bold">来源</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{come_from}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:90%;font-weight:bold">渠道</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{qudao}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:90%;font-weight:bold">销售团队</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{team}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:90%;font-weight:bold">销售员</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{people}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:90%;font-weight:bold">标签</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{tips}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size:90%;font-weight:bold">感兴趣的产品</ion-label>
      <ion-label item-end style="font-size:65%;text-align:right;">{{products}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
