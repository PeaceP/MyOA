<ion-header>

  <ion-navbar>
    <ion-title>客户</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="addCustomer()">
        <p>添加</p>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button tappable (click)='clickXianSuo()' value="1">线索
      </ion-segment-button>
      <ion-segment-button tappable (click)='clickQianZaiCustomer()' value="2">
        潜在客户
      </ion-segment-button>
      <ion-segment-button tappable (click)='clickCustomer()' value="3">
        客户
      </ion-segment-button>
      <ion-segment-button tappable (click)='clickGongHaiCustomer()' value="4">
        公海客户
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
