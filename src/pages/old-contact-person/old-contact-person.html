
<ion-header no-border>

  <ion-navbar color="gongdan-color">
    <ion-buttons left>
      <button ion-button icon-only>
        <img style="width:30px" src={{company_type}} />
      </button>
    </ion-buttons>
    <ion-title>通讯录</ion-title>
    <ion-buttons end *ngIf="isShowEdit">
      <button ion-button (click)='add()'>
        <img style="width: 21px;
            margin-right: 2px;" src="assets/img/addEmployee.png">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="contact_body" (pan)="panEvent($event)">
  <!--<form>
  <ion-searchbar id="search_tree" placeholder="搜索" (search)="searchByKeyword($event)" (ionClear)="clearText()"></ion-searchbar>
  </form>
  <ul id="ztree_employee" class="ztree" style="padding-bottom:44px"></ul>-->
  <ion-item *ngIf="showAll == 'YES'" (click)="clickAll()">
    <ion-label>组织架构</ion-label>
    <ion-label tappable text-right item-end style="font-size:150%">></ion-label>
  </ion-item>

  <ion-scroll *ngIf="showAll == 'NO'" zooming="true" scrollX="true" style="height:50px;width:100%">
    <div style="white-space:nowrap;font-size:16px;padding-top:10px;padding-left:20px">
      <span (click)=clickShowAll()>
        组织架构
      </span>
      <span *ngFor="let item of breadcrumbsList;let i = index" (click)=clickBreadcrumbs(item,i)>
        >{{item.name}}
      </span>
    </div>
  </ion-scroll>

  <ion-item-group *ngIf="showAll == 'NO'">
    <ion-item tappable (click)="addBreadcrumbs(item)" *ngFor='let item of childList'>
      <ion-label>
        {{item.name}} ({{item.childEmployeeNumber}})
      </ion-label>
      <ion-label style="color:gray;margin-right:25px;" text-right item-end>
        >
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-divider color="light"></ion-item-divider>
  <ion-list>
    <ion-item tappable (click)="itemSelect(item)" *ngFor='let item of employeeList'>
      <ion-avatar item-start>
        <img src={{item.image}}>
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.job_id.name}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
