<ion-header no-border>
  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>盲盒生产</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="item_show">
    <span class="span_show" tappable (click)="click_delete_day()"> {{" < "}} </span>
    <span class="span_show" tappable (click)="click_show_picker()">{{ show_date }}</span>
    <span class="span_show" tappable (click)="click_add_day()"> {{" > "}} </span>
  </ion-item>

  <div style="width: 100%; height:30px; line-height: 30px; text-align: center; margin-top: 10px;">
      <span>生产</span> <span class="bg_span_class">{{total_toy}}</span>  <span>个</span>
  </div>
  <ion-list>
      <div *ngFor='let item of data;let i = index'>
        <ion-item [ngClass]="{true:'item_empty_class',false:'item_class'}[i == 0]">
          <p text-wrap class="state_class"><span> 数量：</span> <span class="big_span_class">{{item.product_quantity}}</span></p>
          <h4 text-wrap class="rt_name_class">
            <span>
              系列：{{item.product_series_name}}
            </span>
          </h4>
          <p text-wrap class="money_class">产品：{{item.product_name}}  </p>
        </ion-item>
      </div>
    </ion-list>
</ion-content>
