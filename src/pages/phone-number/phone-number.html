<ion-header>

   <ion-toolbar no-border-top>
    <ion-buttons start (click)='cancel()'>
      <button ion-button icon-only >
        <ion-icon > 取消</ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)='savePhoneNumber()'>
      <button ion-button icon-only>
        <ion-icon > 完成</ion-icon>
      </button>
    </ion-buttons>
    <ion-title>手机号码</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
   <ion-item >
      <ion-label floating>请输入手机号码</ion-label>
      <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>

</ion-content>
