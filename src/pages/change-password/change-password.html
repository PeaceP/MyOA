<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>修改密码</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label fixed style="color: black;">旧密码</ion-label>
      <ion-input type="password"  placeholder="请输入当前密码" [(ngModel)]="old_pwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed style="color: black;">新密码</ion-label>
      <ion-input type="password" placeholder="6-20字符,包含英文数字" [(ngModel)]="new_password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed style="color: black;">确认密码</ion-label>
      <ion-input type="password" placeholder="再次输入新密码" [(ngModel)]="confirm_pwd"></ion-input>
    </ion-item>

  <button ion-button  tappable (click)='finish()' style="width: 70%;margin-left:15%;margin-top:70px;border-radius: 25px;"> 确认提交 </button>
</ion-content>
