<ion-header>

    <ion-navbar color="gongdan-color" hideBackButton="true">
        <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>新建</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #F0F2F5;">
  <div class="top_div">
    <span class='top_span'> 提示：请在【个人所得税】APP申请通过后据实填写</span>
  </div>
  <ion-item class='label_item_c' no-lines>
    <ion-label>申请人</ion-label>
    <ion-label item-end text-right>{{name}}</ion-label>
  </ion-item>
  <div class='div_line_right'></div>
  <ion-item class='label_item_c' no-lines>
    <ion-label>部门</ion-label>
    <ion-label item-end text-right>{{department}}</ion-label>
  </ion-item>
  <div class='div_line_right'></div>
  <ion-item class='label_item_c' no-lines>
    <ion-label>生效年份 </ion-label>
    <ion-select [(ngModel)]="year">
      <ion-option *ngFor="let item of YearList;" value={{item}}>{{item}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item class='item_only label_item_c' no-lines>
    个税专项附加扣除
  </ion-item>
  <div class='div_line'></div>
  <ion-item no-lines class='div_item_c'>
    <ion-label  style="color: black;"> <span class='small_span'></span>子女教育</ion-label>
    <ion-input type="number" placeholder="请输入金额" text-right class='input_number' [(ngModel)]="children"></ion-input>
  </ion-item>
  <div class='div_line'></div>
  <ion-item no-lines class='div_item_c'>
    <ion-label  style="color: black;"> <span class='small_span'></span>继续教育</ion-label>
    <ion-input type="number" placeholder="请输入金额" text-right class='input_number' [(ngModel)]="continue"></ion-input>
  </ion-item>
  <div class='div_line'></div>
  <ion-item no-lines class='div_item_c'>
    <ion-label  style="color: black;"> <span class='small_span'></span>大病医疗</ion-label>
    <ion-input type="number" placeholder="请输入金额" text-right class='input_number' [(ngModel)]="big"></ion-input>
  </ion-item>
  <div class='div_line'></div>
  <ion-item no-lines class='div_item_c'>
    <ion-label  style="color: black;"> <span class='small_span'></span>住房贷款利息</ion-label>
    <ion-input type="number" placeholder="请输入金额" text-right class='input_number' [(ngModel)]="house_tax"></ion-input>
  </ion-item>
  <div class='div_line'></div>
  <ion-item no-lines class='div_item_c'>
    <ion-label  style="color: black;"> <span class='small_span'></span>住房租金</ion-label>
    <ion-input type="number" placeholder="请输入金额" text-right class='input_number' [(ngModel)]="house"></ion-input>
  </ion-item>
  <div class='div_line'></div>
  <ion-item no-lines class='div_item_c'>
    <ion-label  style="color: black;"> <span class='small_span'></span>赡养老人</ion-label>
    <ion-input type="number" placeholder="请输入金额" text-right class='input_number' [(ngModel)]="old_person"></ion-input>
  </ion-item>


</ion-content>


<ion-footer>
  <div style="width:100%">
    <button class="foot_left_button"> 合计: &nbsp;{{total}}</button>
    <button ion-button class="foot_right_button" tappable (click)='save()' style="margin:0px"> 保存 </button>
  </div>
</ion-footer>
