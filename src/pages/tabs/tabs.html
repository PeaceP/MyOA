  <ion-tab  [root]='workRoot' tabTitle='工作台' tabIcon ='apps' tabsHideOnSubPages></ion-tab>
  <ion-tab *ngIf="need_show_all" [root]='contactRoot' tabTitle='联系人' tabIcon ='contacts' tabsHideOnSubPages></ion-tab>
  <ion-tab *ngIf="need_show_all" [root]='meRoot' tabTitle='我'  tabIcon ='person' tabsHideOnSubPages></ion-tab>
</ion-tabs>
